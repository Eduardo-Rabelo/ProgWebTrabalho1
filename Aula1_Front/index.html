<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Aula inicial FrontEnd</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
	<h1>Inicio aulas frontend - CEFET</h1>
	<table border="1" class="table table-striped-columns">
		<tr>
			<td>Alfreds Futterkiste</td>
			<td>Maria Anders</td>
			<td>Germany</td>
		</tr>
		<tr>
			<td>Centro comercial Moctezuma</td>
			<td>Francisco Chang</td>
			<td>Mexico</td>
		</tr>
		<tr>
			<td>Centro comercial Moctezuma</td>
			<td>Francisco Chang</td>
			<td>Mexico</td>
		</tr>
	</table>

	<form method="post" action="http://localhost:3015/clientes">
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="nome" value="John"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="sobrenome" value="Doe"><br><br>
		<label for="email">email:</label><br>
		<input type="email" id="Email" name="email" value=""><br><br>
		<label for="salario">salario:</label><br>
		<input type="number" id="salario" name="salario" value=""><br><br>
		<label for="avatar">avatar:</label><br>
		<input type="file" id="avatar" name="avatar" value=""><br><br>
		<label for="senha">senha:</label><br>
		<input type="password" id="senha" name="senha" value=""><br><br>
		<input type="submit" value="Submit">
	</form>


	<script>
		axios.get("http://localhost:3015/clientes")
			.then(res => {
				var tabela = '<table class="table table-striped-columns">'
				console.log(res.data)
				for (const id_cliente in res.data) {
					if (Object.hasOwnProperty.call(res.data, id_cliente)) {
						const element = res.data[id_cliente]
						tabela += "<tr>"
						tabela += `<td>${element.nome}</td>`
						tabela += `<td>${element.sobrenome}</td>`
						tabela += `<td>${element.email}</td>`
						tabela += "</tr>"
						document.write(element.nome + "\n")
					}
				}
				tabela += "</table>"
				document.write(tabela)
			})
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>


</html>
